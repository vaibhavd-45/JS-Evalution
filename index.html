<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Product Showcase</h1>
        <nav>
            <a href="#" id="login-link">Login</a>
            <a href="#" id="signup-link">Signup</a>
            <a href="#" id="cart-link">Cart</a>
            <a href="#" id="logout-link">Logout</a>
        </nav>
    </header>
    <main>
        <section id="prouct-showcase"></section>
        <section id="modal-container" class="hidden">
            <div id="login-modal" class="modal">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-error" class="error-message"></p>
            </div>
            <div id="signup-model" class="modal">
                <h2>Signup</h2>
                <form id="sigup-form">
                    <label for="sigup-email">Email:</label>
                    <input type="email" id="sigup-email" name="email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required minlength="8">
                    <button type="submit">Signup</button>
                </form>
                <p id="signup-error" class="error-message"></p>

            </div>
            <div id="cart-modal" class="modal">
                <h2>Your Cart</h2>
                <ul id="cart-item"></ul>
                <p id="cart-total" class="cart-info"></p>
                <button id="checkout-button" disabled>Checkout</button>
            </div>
            <div id="review-model" class="model">
                <h2>Leave a Review</h2>
                <form id="review-form">
                    <label for="review-rating">Rating (1-5):</label>
                    <select id="review-rating" name="rating" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="review-content">Review:</label>
                    <textarea name="content" id="review-content" required maxlength="250"></textarea>
                    <button type="submit">Submit Review</button>
                </form>
                <p id="review-error" class="error-message"></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
    
</body>
</html>
